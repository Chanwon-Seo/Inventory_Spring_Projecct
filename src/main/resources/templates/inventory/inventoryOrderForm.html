<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<h1>출고 페이지</h1>
<hr>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:object="${itemOrderForm}" method="post">
        <!-- id -->
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{name}" class="form-control" readonly/>
        </div>
        <div>
            <label th:for="price">수량</label>
            <input type="number" th:field="*{count}" class="form-control" readonly/>
        </div>
        <div>
            <label th:for="stockQuantity">가격</label>
            <input type="number" th:field="*{price}" class="form-control" readonly/>
        </div>
        <div>
            <label th:for="minusCount">출고된 수량</label>
            <input type="number" th:field="*{minusCount}" class="form-control" placeholder="출고수량을 입력하세요" autofocus/>
            <p th:errors="*{minusCount}">Incorrect date</p>
        </div>

        <div th:if="${#fields.hasGlobalErrors()}">
            <p style="color: red" th:each="err : ${#fields.globalErrors()}" th:text="${err}">출고 수량 에러</p>
        </div>
        <button type="submit" class="btn btn-primary">출고</button>
    </form>

    <form th:action="@{/order/{id} (id=${id})}" th:method="get">
        <button class="btn btn-primary">발주</button>
    </form>
</div> <!-- /container -->
</body>
</html>
