<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<h1>재고수정 페이지</h1>
<hr>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:object="${updateForm}" method="post">
        <!-- id -->
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{name}" class="form-control" readonly/>
        </div>
        <div>
            <label th:for="price">수량</label>
            <input type="number" th:field="*{count}" class="form-control" placeholder="가격을 입력하세요"/>
        </div>
        <div>
            <label th:for="stockQuantity">가격</label>
            <input type="number" th:field="*{price}" class="form-control" placeholder="수량을 입력하세요"/>
        </div>
        <button type="submit" class="btn btn-primary">수정하기</button>
    </form>
</div> <!-- /container -->
</body>
</html>
