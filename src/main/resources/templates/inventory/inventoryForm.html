<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<h1>재고등록 페이지</h1>
<hr>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/item/join" th:object="${inventoryForm}" method="post">
        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{name}" placeholder="상품명을 입력하세요" autofocus
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="count">수량</label>
            <input type="number" th:field="*{count}" placeholder="수량을 입력하세요"
                   th:class="${#fields.hasErrors('count')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('count')}" th:errors="*{count}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number" th:field="*{price}" placeholder="가격을 입력하세요"
                   th:class="${#fields.hasErrors('price')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">등록하기</button>
    </form>
</div> <!-- /container -->
</body>
</html>
