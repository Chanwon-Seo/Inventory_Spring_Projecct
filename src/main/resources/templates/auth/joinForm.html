<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<h1>회원가입 페이지</h1>
<hr>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/join" th:object="${memberForm}" method="post">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{username}" placeholder="이름을 입력하세요" autofocus
                   th:class="${#fields.hasErrors('username')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="userId">아이디</label>
            <input type="text" th:field="*{userId}" placeholder="아이디를 입력하세요"
                   th:class="${#fields.hasErrors('userId')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="city">배송주소</label>
            <input type="text" th:field="*{city}" placeholder="배송주소를 입력하세요"
                   th:class="${#fields.hasErrors('city')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="street">상세주소</label>
            <input type="text" th:field="*{street}" placeholder="상세주소를 입력하세요"
                   th:class="${#fields.hasErrors('street')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('street')}" th:errors="*{street}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="zipcode">우편번호</label>
            <input type="text" th:field="*{zipcode}" placeholder="우편번호를 입력하세요"
                   th:class="${#fields.hasErrors('zipcode')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('zipcode')}" th:errors="*{zipcode}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">가입하기</button>
    </form>
</div> <!-- /container -->
</body>
</html>
